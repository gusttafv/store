<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Placeholder</title>
    <style>
        .input-wrapper {
            position: relative;
            display: inline-block;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px 12px;
            background: white;
        }
        
        .input-content {
            display: flex;
            flex-direction: column;
            min-height: 40px;
            justify-content: center;
        }
        
        .input-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 2px;
        }
        
        .input-main {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="input-wrapper">
        <div class="input-content">
            <div class="input-label">username</div>
            <input 
                type="text" 
                class="input-main" 
                placeholder="Gustafv"
            >
        </div>
    </div>
</body>
</html>
